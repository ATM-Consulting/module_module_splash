<h3 id="manual-installation">Manual Installation</h3>

<ul>
  <li>Download latest stable version here : <a href="http://www.splashsync.com/en/">Splash Modules</a></li>
  <li>Copy module contents on Dolibarr htdocs folder (htdocs/custom/splash)</li>
  <li>Enable &amp; Configure the module</li>
</ul>

<h3 id="requirements">Requirements</h3>

<ul>
  <li>PHP 7.1+</li>
  <li>Dolibarr 9.0 or later</li>
  <li>An active Splash Sync User Account</li>
</ul>
