parameters:
    
    
    #############################################        
    #   Local Config 
    #############################################        
    #   Path to Php Core Module
    core_dir:       "./splash/vendor/splash/phpcore/Resources/grumphp"     
    #   Testing Mode (core|module)
    mode:           "module"
    level:          7
    
    #############################################        
    #   Base Configs 
    git_dir: .
    bin_dir:        "splash/vendor/bin"
    ascii:
        failed:     "%core_dir%/grumphp-grumpy.txt"
        succeeded:  "%core_dir%/grumphp-happy.txt"
    process_timeout: 180
    
    #############################################        
    #   Tasks Configs     
    tasks:
        
        #############################################        
        #   Composer Verifs           
        composer:
            file:           "./composer.json"
            
        #############################################        
        #   Syntax Errors Detection             
        phplint:
            exclude:        ['splash/vendor']
            triggered_by:   ['php']
            
        jsonlint:
            detect_key_conflicts: true
            
        xmllint: ~
        
        yamllint: ~

        #############################################        
        #   Blacklist Codes Detection
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "console.log"
                - "print_r"
                - "die("
            triggered_by: [php, js, twig]
        
        #############################################        
        #   Security Checks 
        securitychecker: ~

        #############################################        
        #   Code Quality   
        phpcsfixer:     ~ 
        phpcsfixer2:    
            allow_risky:    true
            config:         "build/php_cs.dist"
            
        phpcs:
            standard:       "PSR2"
            triggered_by:   [php]
            ignore_patterns:
                - phpstan.php
                - defines.inc.php
                - modSplash.class.php
                - interface_50_modSplash_Splash.class.php
                
            
        phpmd:
            ruleset:        ["%core_dir%/phpmd.xml"]
            
        phpcpd:
            exclude:        
                - "docs"
                - "splash/vendor" 
                
        phpstan:
            level: "%level%"
            autoload_file:  "splash/vendor/autoload.php"
            configuration:  "build/phpstan.neon"           
            ignore_patterns:
                - LocalizationTrait.php
                - splash/admin
                - L03PaymentBanksTest.php
                
        build: 
            source_folder:  "/splash"
            target_folder:  "/dol_module"
            build_folder:   "splash/"
            build_file:     "module_splash-1.5.0"
        
    extensions:
        - Splash\Console\Extension\Loader
        
    testsuites:
        travis:
            tasks:
                - composer
                - phplint
                - phpcs 
                - git_blacklist
                - jsonlint
                - phpmd
                - phpcpd
                - xmllint
                - yamllint
              
        csfixer:
            tasks: 
                - phpcsfixer
                - phpcsfixer2
                
        phpstan:
            tasks: 
                - phpstan 
                
        module:
            tasks:
                - build                
