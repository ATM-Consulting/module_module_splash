parameters:
    git_dir: .
    bin_dir:        "splash/vendor/bin"
    ascii:
        failed:     "./splash/vendor/splash/phpcore/Resources/ascii/grumphp-grumpy.txt"
        succeeded:  "./splash/vendor/splash/phpcore/Resources/ascii/grumphp-happy.txt"
    tasks:
        composer:
            file:           "./composer.json"
        phplint:
            exclude:        ['splash/vendor']
            triggered_by:   ['php']
        phpcs:
            standard:       "PSR2"
            triggered_by:   [php]
            ignore_patterns:
                - defines.inc.php
                - modSplash.class.php
                - interface_50_modSplash_Splash.class.php
        git_blacklist:
            keywords:
                - "var_dump"
                - "dump("
                - "console.log"
                - "print_r"
                - "die("
            triggered_by: [php, js, twig]
        jsonlint:
            ignore_patterns:        [ "docs" ]
            detect_key_conflicts:   true
        xmllint: ~
        yamllint: ~
        phpmd:
            ruleset:        ["./build/phpmd.xml"]
        securitychecker: ~
        phpcpd:
            exclude:        
                - "docs"
                - "splash/vendor"               
        phpstan:
            level: 1
            configuration:  "build/phpstan.neon"           
            ignore_patterns:
                - LocalizationTrait.php
                - splash/admin

    testsuites:
        travis:
            tasks:
                - composer
                - phplint
                - phpcs 
                - git_blacklist
                - jsonlint
                - phpmd
                - phpcpd
                - xmllint
                - yamllint
                
        phpstan:
            tasks: 
                - phpstan 
